<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pelanggan - Pengiriman Barang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            .header {
                background: #667eea;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .form-container {
                padding: 20px;
            }

            .button-group,
            .no-print {
                display: none !important;
            }

            .form-grid {
                gap: 15px;
            }

            input, select, textarea {
                border: 1px solid #ccc;
                padding: 8px;
            }

            .print-label {
                border: 2px dashed #333;
                padding: 20px;
                margin-bottom: 20px;
                page-break-inside: avoid;
            }

            .print-label h2 {
                margin-bottom: 15px;
                color: #667eea;
            }

            .print-row {
                display: grid;
                grid-template-columns: 150px 1fr;
                margin-bottom: 10px;
                font-size: 14px;
            }

            .print-label strong {
                font-weight: 600;
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }

        .icon {
            font-size: 20px;
        }

        .data-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .data-preview.show {
            display: block;
        }

        .preview-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-row:last-child {
            border-bottom: none;
        }

        .preview-label {
            font-weight: 600;
            color: #666;
        }

        .preview-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Form Data Pengiriman</h1>
            <p>Lengkapi data pelanggan untuk pengiriman barang</p>
        </div>

        <div class="form-container">
            <form id="customerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
                    </div>

                    <div class="form-group">
                        <label>No. Telepon <span class="required">*</span></label>
                        <input type="tel" id="telepon" required placeholder="08xxxxxxxxxx">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>

                    <div class="form-group">
                        <label>Kurir / Ekspedisi <span class="required">*</span></label>
                        <select id="kurir" required>
                            <option value="">Pilih Kurir</option>
                            <option value="JNE">JNE</option>
                            <option value="J&T">J&T Express</option>
                            <option value="SiCepat">SiCepat</option>
                            <option value="Ninja Xpress">Ninja Xpress</option>
                            <option value="Anteraja">Anteraja</option>
                            <option value="POS Indonesia">POS Indonesia</option>
                            <option value="Lion Parcel">Lion Parcel</option>
                            <option value="Wahana">Wahana</option>
                            <option value="Paxel">Paxel</option>
                            <option value="Sendayu">Sendayu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>No. Resi <span class="required">*</span></label>
                        <input type="text" id="resi" required placeholder="Masukkan nomor resi">
                    </div>

                    <div class="form-group">
                        <label>Kota Tujuan <span class="required">*</span></label>
                        <input type="text" id="kota" required placeholder="Kota tujuan pengiriman">
                    </div>

                    <div class="form-group full-width">
                        <label>Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="alamat" required placeholder="Jalan, RT/RW, Kelurahan, Kecamatan, Kota, Kode Pos"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Kode Pos <span class="required">*</span></label>
                        <input type="text" id="kodepos" required placeholder="xxxxx">
                    </div>

                    <div class="form-group">
                        <label>Berat (kg)</label>
                        <input type="number" id="berat" step="0.1" placeholder="0.5">
                    </div>

                    <div class="form-group">
                        <label>Nama Barang</label>
                        <input type="text" id="barang" placeholder="Contoh: Sepatu, Baju, dll">
                    </div>

                    <div class="form-group">
                        <label>Jumlah Barang</label>
                        <input type="number" id="jumlah" placeholder="1">
                    </div>

                    <div class="form-group full-width">
                        <label>Catatan Tambahan</label>
                        <textarea id="catatan" placeholder="Catatan untuk kurir atau penerima (opsional)"></textarea>
                    </div>
                </div>

                <div class="button-group no-print">
                    <button type="button" class="btn-secondary" onclick="resetForm()">
                        <span class="icon">üîÑ</span> Reset
                    </button>
                    <button type="button" class="btn-primary" onclick="previewData()">
                        <span class="icon">üëÅÔ∏è</span> Preview
                    </button>
                    <button type="button" class="btn-success" onclick="printLabel()">
                        <span class="icon">üñ®Ô∏è</span> Print Label
                    </button>
                </div>

                <div id="previewSection" class="data-preview">
                    <h3 style="margin-bottom: 15px; color: #667eea;">üìã Preview Data</h3>
                    <div id="previewContent"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Preview Data
        function previewData() {
            const nama = document.getElementById('nama').value;
            const telepon = document.getElementById('telepon').value;
            const email = document.getElementById('email').value;
            const kurir = document.getElementById('kurir').value;
            const resi = document.getElementById('resi').value;
            const kota = document.getElementById('kota').value;
            const alamat = document.getElementById('alamat').value;
            const kodepos = document.getElementById('kodepos').value;
            const berat = document.getElementById('berat').value;
            const barang = document.getElementById('barang').value;
            const jumlah = document.getElementById('jumlah').value;
            const catatan = document.getElementById('catatan').value;

            if (!nama || !telepon || !kurir || !resi || !kota || !alamat || !kodepos) {
                alert('‚ö†Ô∏è Mohon lengkapi data yang wajib diisi (bertanda *)');
                return;
            }

            const previewHTML = `
                <div class="preview-row">
                    <div class="preview-label">Nama:</div>
                    <div class="preview-value">${nama}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">Telepon:</div>
                    <div class="preview-value">${telepon}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">Email:</div>
                    <div class="preview-value">${email || '-'}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">Kurir:</div>
                    <div class="preview-value">${kurir}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">No. Resi:</div>
                    <div class="preview-value">${resi}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">Kota:</div>
                    <div class="preview-value">${kota}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">Alamat:</div>
                    <div class="preview-value">${alamat}</div>
                </div>
                <div class="preview-row">
                    <div class="preview-label">Kode Pos:</div>
                    <div class="preview-value">${kodepos}</div>
                </div>
                ${berat ? `
                <div class="preview-row">
                    <div class="preview-label">Berat:</div>
                    <div class="preview-value">${berat} kg</div>
                </div>
                ` : ''}
                ${barang ? `
                <div class="preview-row">
                    <div class="preview-label">Barang:</div>
                    <div class="preview-value">${barang} (${jumlah || 1} pcs)</div>
                </div>
                ` : ''}
                ${catatan ? `
                <div class="preview-row">
                    <div class="preview-label">Catatan:</div>
                    <div class="preview-value">${catatan}</div>
                </div>
                ` : ''}
            `;

            document.getElementById('previewContent').innerHTML = previewHTML;
            document.getElementById('previewSection').classList.add('show');
            document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Print Label
        function printLabel() {
            const nama = document.getElementById('nama').value;
            const telepon = document.getElementById('telepon').value;
            const kurir = document.getElementById('kurir').value;
            const resi = document.getElementById('resi').value;
            const kota = document.getElementById('kota').value;
            const alamat = document.getElementById('alamat').value;
            const kodepos = document.getElementById('kodepos').value;

            if (!nama || !telepon || !kurir || !resi || !kota || !alamat || !kodepos) {
                alert('‚ö†Ô∏è Mohon lengkapi data yang wajib diisi (bertanda *)');
                return;
            }

            // Create print window
            const printWindow = window.open('', '', 'height=600,width=800');
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Label Pengiriman - ${kurir}</title>
                    <style>
                        body {
                            font-family: 'Courier New', monospace;
                            padding: 20px;
                            background: white;
                        }
                        .label {
                            border: 3px solid #000;
                            padding: 30px;
                            max-width: 500px;
                            margin: 0 auto;
                        }
                        .label-header {
                            text-align: center;
                            border-bottom: 3px solid #000;
                            padding-bottom: 15px;
                            margin-bottom: 20px;
                        }
                        .label-header h1 {
                            font-size: 24px;
                            margin-bottom: 5px;
                        }
                        .label-header .courier {
                            font-size: 18px;
                            font-weight: bold;
                        }
                        .label-header .tracking {
                            font-size: 28px;
                            font-weight: bold;
                            margin: 10px 0;
                            letter-spacing: 2px;
                        }
                        .label-body {
                            line-height: 1.8;
                            font-size: 14px;
                        }
                        .label-row {
                            margin: 10px 0;
                        }
                        .label-label {
                            font-weight: bold;
                            display: inline-block;
                            width: 100px;
                        }
                        .barcode {
                            text-align: center;
                            margin: 20px 0;
                            font-size: 32px;
                            letter-spacing: 5px;
                        }
                        .label-footer {
                            text-align: center;
                            border-top: 2px solid #000;
                            padding-top: 15px;
                            margin-top: 20px;
                            font-size: 12px;
                        }
                        @media print {
                            body { margin: 0; }
                            .label { border: 3px solid #000; }
                        }
                    </style>
                </head>
                <body>
                    <div class="label">
                        <div class="label-header">
                            <h1>üì¶ LABEL PENGIRIMAN</h1>
                            <div class="courier">${kurir}</div>
                            <div class="tracking">${resi}</div>
                        </div>
                        
                        <div class="label-body">
                            <div class="label-row">
                                <span class="label-label">Kepada:</span>
                                <span style="font-size: 16px; font-weight: bold;">${nama.toUpperCase()}</span>
                            </div>
                            <div class="label-row">
                                <span class="label-label">Telepon:</span>
                                <span>${telepon}</span>
                            </div>
                            <div class="label-row">
                                <span class="label-label">Alamat:</span>
                                <div>${alamat.replace(/\n/g, '<br>')}</div>
                            </div>
                            <div class="label-row">
                                <span class="label-label">Kota:</span>
                                <span>${kota} ${kodepos}</span>
                            </div>
                        </div>

                        <div class="barcode">
                            ‚ñà${resi}‚ñà
                        </div>

                        <div class="label-footer">
                            <div>Tanggal: ${new Date().toLocaleDateString('id-ID')}</div>
                            <div>Generated by System Pengiriman</div>
                        </div>
                    </div>
                </body>
                </html>
            `);

            printWindow.document.close();
            printWindow.print();
        }

        // Reset Form
        function resetForm() {
            if (confirm('Yakin ingin mereset semua data?')) {
                document.getElementById('customerForm').reset();
                document.getElementById('previewSection').classList.remove('show');
            }
        }

        // Auto format telepon
        document.getElementById('telepon').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '');
            e.target.value = x;
        });

        // Auto format kode pos (hanya angka)
        document.getElementById('kodepos').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '');
            e.target.value = x;
        });
    </script>
</body>
</html>
